<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'student_register.css' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="log-in">
        <div class="red-top">
            <div class="EaglePlan">EaglePlan</div>
        </div>
        <div class="bottom-half"></div>
        <div class="white-box d-flex align-items-center justify-content-center">
            {% block content %}
            <h1 class="title">Student Information</h1>
            <form method='POST'> {% csrf_token %}
                <div class="form-group">
                    <label for="id_major">Major:</label>
                    {{ form.major }}
                </div>
                <div class="form-group">
                    <label for="id_major_ii">Major II:</label>
                    {{ form.major_ii }}
                </div>
                <div class="form-group">
                    <label for="id_minor">Minor:</label>
                    {{ form.minor }}
                </div>
                <div class="form-group">
                    <label for="id_minor_ii">Minor II:</label>
                    {{ form.minor_ii }}
                </div>
                <div class="form-group">
                    <label for="id_cohort">Year:</label>
                    {{ form.cohort }}
                </div>
                <input type='submit' value='Save'>
            </form>
            {% endblock %}
        </div>
    </div>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    
</body>
</html>
