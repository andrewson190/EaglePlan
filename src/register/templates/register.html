<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'registration-styles.css' %}" />
  </head>
  <body>  
    <div class="log-in">
      <div class="red-top">
        <div class="EaglePlan">EaglePlan</div>
      </div>
      <div class="bottom-half"></div>
      <div class="white-box">
        <form class="signup-form" method="POST">
          {% csrf_token %}
          <div class = "inputs" id = "isAdmin1">
            <span>Are you an admin?</span>
            {{form.isAdmin}}
          </div>
          
        <button type="submit">Sign Up</button>
  
        </form>
      </div>
      
    </div>
  </body>
</html>
